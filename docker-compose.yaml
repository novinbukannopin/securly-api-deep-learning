version: "3.9"
name: "securly-dl"
services:
  api:
    container_name: "dl-api"
    restart: always
    build:
      dockerfile: Dockerfile
    env_file:
      - .env.production
    ports:
      - "3002:3002"
    environment:
      - UINSA_MODEL_PATH=/app/files/uinsa.pth
      - KAGGLE_MODEL_PATH=/app/files/600-32.pth
      - BERT_PATH=/app/files/charbert-bert-wiki
      - VOCAB_FILE=/app/files/charbert-bert-wiki/vocab.txt
      - BLOCKLIST_FILE=/app/files/negative.json
      - DEVICE=cpu
    volumes:
      - ./files:/app/files
      - ./files/charbert-bert-wiki:/app/files/charbert-bert-wiki
      - ./files/negative.json:/app/files/negative.json

  redis:
    container_name: "dl-redis"
    image: "redis:alpine"
    ports:
      - "6379:6379"
    restart: always

  ngrok:
    image: ngrok/ngrok:latest
    container_name: "dl-ngrok"
    restart: unless-stopped
    command:
      - "start"
      - "--all"
      - "--config"
      - "/etc/ngrok.yml"
    volumes:
      - ./ngrok.yml:/etc/ngrok.yml