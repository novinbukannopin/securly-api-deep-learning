setup:
  addons:
    - plan: heroku-redis
      as: REDIS
  config:
    MODEL_PATH: /app/files/600-32.pth
    BERT_PATH: /app/files/charbert-bert-wiki/
    BLOCKLIST_FILE: /app/files/negative.json
    DEVICE: cpu

build:
  docker:
    api: Dockerfile
  config:
    ENV: production

release:
  image: Dockerfile
  command:
    - python
    - main.py

run:
  api: python main.py
